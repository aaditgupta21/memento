version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: memento-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
    networks:
      - memento-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    container_name: memento-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env
    environment:
      - NODE_ENV=production
    depends_on:
      - server
    networks:
      - memento-network

networks:
  memento-network:
    driver: bridge

