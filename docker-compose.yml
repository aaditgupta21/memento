version: "3.9"

services:
  client:
    build: ./client
    container_name: next-client
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API=http://localhost:4000
      - UPLOADTHING_TOKEN=${UPLOADTHING_TOKEN}
    depends_on:
      - server

  server:
    build: ./server
    container_name: express-server
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - MONGODB_URI=${MONGODB_URI}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}